<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hangman</title>
</head>
<body>
    <header class="title">
        <h1>HANGMAN</h1>
    </header>

    <div class="hangman">
        <img src="images/hangman0.png" alt="hang" id="hangman-img" onclick="updateImg()">
        <h3 id="clue">Hint: Leonardo Di Caprio</h3>
        <h3 id="moves">No: of moves left - 6</h3>
    </div>

    <main>
        <div class="answers">
            <p id="answer"> You Guess goes here</p>
        </div>
        <div class="alphabets">
            <button>A</button>
            <button>B</button>
            <button>C</button>
            <button>D</button>
            <button>E</button>
            <button>F</button>
            <button>G</button>
            <button>H</button>
            <button>I</button>
            <button>J</button>
            <button>K</button>
            <button>L</button>
            <button>M</button>
            <button>N</button>
            <button>O</button>
            <button>P</button>
            <button>Q</button>
            <button>R</button>
            <button>S</button>
            <button>T</button>
            <button>U</button>
            <button>V</button>
            <button>W</button>
            <button>X</button>
            <button>Y</button>
            <button>Z</button>
        </div>
    </main>
    

    <script src="hangman.js"></script>
</body>
</html>
