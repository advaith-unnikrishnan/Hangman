<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
</head>
<body>
    <header class="title">
        <h1>Hangman</h1>
        <h3>Ready to make your guess</h3>
    </header>

    <div class="hangman">
        <img src="images/hangman0.png" alt="hang">
    </div>

    <div class="answers">
        <p> _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _</p>
    </div>
    <div class="alpha">
        <button>A</button>
        <button>B</button>
        <button>C</button>
        <button>D</button>
        <button>E</button>
        <button>F</button>
        <button>G</button>
        <button>H</button>
        <button>I</button>
        <button>J</button>
        <button>K</button>
        <button>L</button>
        <button>M</button>
        <button>N</button>
        <button>O</button>
        <button>P</button>
        <button>Q</button>
        <button>R</button>
        <button>S</button>
        <button>T</button>
        <button>U</button>
        <button>V</button>
        <button>W</button>
        <button>X</button>
        <button>Y</button>
        <button>Z</button>
    </div>
</body>
</html>
