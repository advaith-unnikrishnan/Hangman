<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hangman</title>
</head>
<body>
    <header class="title">
        <h1>HANGMAN</h1>
    </header>

    <div class="hangman">
        <img src="images/hangman0.png" alt="hang" id="hangman-img">
        <h3>Guess the Money Heist character</h3>
        <h3>Wrong guesses: <span id="mistakes">0</span> out of 6</h3>
    </div>

    <main>
        <div class="answers">
            <p id="guess"> You Guess goes here</p>
            <div id="keyboard"></div>
        </div>
        
        <br>
        <button onClick="reset()">Reset</button>
    </main>
    

    <script src="hangman.js"></script>
</body>
</html>
