<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hangman</title>
</head>
<body onload="setQuestion()">
    <header class="title">
        <h1>HANGMAN</h1>
    </header>

    <div class="hangman">
        <img src="images/hangman0.png" alt="hang" id="hangman-img" onclick="updateImg()">
        <h3 id="clue">Hint: Leonardo Di Caprio</h3>
        <h3 id="moves">No: of moves left - 6</h3>
    </div>

    <main>
        <div class="answers">
            <p id="answer"> You Guess goes here</p>
        </div>
        <div id="keyboard"></div>
        <button class="btn btn-info" onClick="reset()" style="align-items: center;">Reset</button>
    </main>
    

    <script src="hangman.js"></script>
</body>
</html>
